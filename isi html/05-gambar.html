<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Menampilkan Gambar</title>
</head>
<body>
  <h1>Menampilkan Gambar</h1>
  <p>Tag <img> untuk menampilkan gambar, gunakan atribut alt untuk aksesibilitas.</p>
  <h2>Contoh Kode</h2>
  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;&lt;head&gt;&lt;meta charset=&quot;utf-8&quot;&gt;&lt;title&gt;Gambar&lt;/title&gt;&lt;/head&gt;
&lt;body&gt;
  &lt;img src=&quot;gambar.jpg&quot; alt=&quot;Contoh gambar&quot; width=&quot;300&quot;&gt;
  &lt;p&gt;Deskripsi gambar di atas.&lt;/p&gt;
&lt;/body&gt;&lt;/html&gt;</code></pre>
</body>
</html>
