<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Integrasi JavaScript</title>

<body>
  <h1>Integrasi JavaScript</h1>
  <p>Menyisipkan JavaScript menggunakan <script> di head/body serta atribut defer/async.</p>
  <h2>Contoh Kode</h2>
  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;&lt;head&gt;&lt;meta charset=&quot;utf-8&quot;&gt;&lt;title&gt;JS&lt;/title&gt;&lt;/head&gt;
&lt;body&gt;&lt;h1 id=&quot;t&quot;&gt;Teks&lt;/h1&gt;&lt;button onclick=&quot;document.getElementById(&#x27;t&#x27;).innerText=&#x27;Berubah&#x27;&quot;&gt;Ubah&lt;/button&gt;&lt;/body&gt;&lt;/html&gt;</code></pre>
</body>
</html>
