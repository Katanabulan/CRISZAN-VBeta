<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Struktur Dasar Dokumen</title>
</head>
<body>
  <h1>Struktur Dasar Dokumen</h1>
  <p>Mengenal <!DOCTYPE>, <html>, <head>, dan <body> sebagai struktur dasar dokumen HTML.</p>
  <h2>Contoh Kode</h2>
  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;&lt;meta charset=&quot;utf-8&quot;&gt;&lt;title&gt;Struktur Dokumen&lt;/title&gt;&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Struktur Dasar&lt;/h1&gt;
  &lt;p&gt;Semua konten diletakkan di dalam &amp;lt;body&amp;gt;.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>
</body>
</html>
